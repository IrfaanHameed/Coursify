<!-- templates/student_list.html -->
{% extends 'base.html' %}
{% block content %}
<br><br>
<h3>Students</h3>

<table class="table mt-3 table-secondary">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}"style="text-decoration: none;color:rgb(25, 71, 155)">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" style="text-decoration: none;color: red;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'student_create' %}" class="btn btn-primary">Add Student</a><br/><br/>
{% endblock content %}
