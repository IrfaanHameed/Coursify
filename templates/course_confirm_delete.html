<!-- templates/course_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
<br/><h3>Delete Course</h3><hr>
<p>Are you sure you want to delete {{ course.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
